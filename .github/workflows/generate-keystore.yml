name: Generate Android Keystore (one-time)

on:
  workflow_dispatch: {}

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 (for keytool)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Generate keystore in CI
        run: |
          mkdir -p android/keystore
          keytool -genkeypair -v \
            -keystore android/keystore/fyndo-release.jks \
            -storetype JKS \
            -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
            -keypass "${{ secrets.KEY_PASSWORD }}" \
            -alias fyndo_release \
            -keyalg RSA \
            -keysize 2048 \
            -validity 36500 \
            -dname "CN=Fyndo, OU=Engineering, O=Eperom, L=Haifa, ST=Haifa, C=IL"

      - name: Export keystore as base64
        run: |
          base64 -w0 android/keystore/fyndo-release.jks > keystore.b64

      - name: Upload keystore base64 (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: keystore-base64
          path: keystore.b64
